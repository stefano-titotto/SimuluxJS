<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
     <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <title>Simulux</title>

    <style>
        .container {
            display: flex;
        }

        #formParametri {
            flex: 1;
            padding-top: 100px;
        }

        #mappa {
            flex-grow: 1;
            width: 100%;
        }
        header{
            background-color: #9b0037; /* Red */
            color: white; /* White text */
            text-align: center; /* Center alignment */
            padding: 20px; /* Padding */
            font-size: 30px; /* Increase font size */
        }
    </style>
</head>
<body>
<header>Simulux</header>
<div class="container">
<form id="formParametri" name="formParametri" onsubmit="">
    <table id="myTable">
        <tbody id="tableBody">
        </tbody>    
    </table><br>
    Trave:
    <label>
        <input type="radio" name="oscTrave" value="fissa" checked>fissa
    </label>
    <label>
        <input type="radio" name="oscTrave" value="otto">otto
    </label>
    <label>
        <input type="radio" name="oscTrave" value="ellisse">ellisse
    </label><br><br>
    Grafico:
    <label>
        <input type="radio" name="modGrafico" value="passaggi" checked>passaggi
    </label>
    <label>
        <input type="radio" name="modGrafico" value="lucidoLin">mod lucido lin
    </label>
    <br><br>

    <input type="submit" value="Aggiorna">
    <br><br> 
    Simulux: simulazione della distribuzione dei passaggi di abrasivo sulla
    superficie della lastra con teste SG6, SG8, SG10.
    <br>
    L'obbiettivo è di rappresentare l'omogeneità del lavoro delle teste.
    <br><br>
    Stefano Titotto
    </form>

    <div id="mappa" style="position: relative; width: 100%;"></div>
</div>
    <script src="simulux.js"></script>
</body>
</html>
