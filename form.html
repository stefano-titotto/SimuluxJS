<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>
    <title>Create Image from Array</title>
</head>
<body>
<header>Simulux</header>
    <form id="formParametri" name="formParametri">
    <table>
    <tr><td>larghezza (cm)</td><td><input type="number" id="slabWidthInput" value="160"></td></tr>
    <tr><td>lunghezza (cm)</td><td><input type="number" id="slabLengthInput"  value="320"></td></tr>
    <tr><td>diametro est (cm)</td><td><input type="number" id="headSizeInput" value="55"></td></tr>
    <tr><td>diametro int (cm)</td><td><input type="number" id="diamIntInput" value="20"></td></tr>
    </table>
    <br>
    <input type="submit" value="Aggiorna">
    </form>

    <script>
        document.getElementById("formParametri").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission
      
          // Get the values entered by the user
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
      
          // Construct the URL with parameters
          var url = "https://example.com/somepage?username=" + username + "&email=" + email;
      
          // Redirect the user to the constructed URL
          window.location.href = url;
        });
      </script>
      
</body>
</html>
